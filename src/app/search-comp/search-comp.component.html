<div class="container-fluid d-flex align-items-center flex-column justify-content-center search-form">
  <div>
    <div class="text-center text-color"><i class="fab fa-github"></i></div>

    <h1 class="text-color">
      Github-Search
    </h1>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="mt-2">
    <div class="input-group rounded">
      <input type="text" name="search" ngModel class="form-control rounded inputSearch" placeholder="Your UserName.." aria-label="Search" aria-describedby="search-addon" />
    </div>
    <div class="d-flex justify-content-center mt-2">
      <button type="submit" appHiglight class="btn button text-light">
        search
      </button>
    </div>
  </form>
</div>
